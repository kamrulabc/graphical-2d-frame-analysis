    :root{

    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto; background:var(--bg); color:var(--text); line-height:1.6}

    .container{max-width:1080px; margin:0 auto; padding:24px}
    header{position:sticky; top:0; backdrop-filter:saturate(180%) blur(8px); background:linear-gradient(180deg, rgba(11,16,32,.9), rgba(11,16,32,.6)); border-bottom:1px solid var(--border); z-index:50}

    .btn.secondary{background:transparent; color:var(--text); border-color:var(--border)}
    .btn:hover{filter:brightness(1.05)}
    .grid{display:grid; gap:20px}
    .hero{padding:56px 0 28px}
    .hero h1{font-size:clamp(28px,4vw,44px); line-height:1.1; margin:12px 0}

    .cards{grid-template-columns:repeat(auto-fit,minmax(220px,1fr))}
    .card{background:var(--panel); border:1px solid var(--border); border-radius:18px; padding:18px}
    .meta{display:flex; gap:10px; flex-wrap:wrap; margin-top:10px}
    .kpi{display:flex; align-items:center; gap:8px; color:var(--muted)}
    footer{padding:40px 0; color:var(--muted)}
    .table{width:100%; border-collapse:collapse}
    .table th,.table td{padding:10px; border-bottom:1px solid var(--border); text-align:left}
    .tag{font-size:12px; border:1px solid var(--border); border-radius:999px; padding:3px 8px; color:var(--muted)}
    .gallery{display:grid; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); gap:12px}
    .gallery img{width:100%; height:180px; object-fit:cover; border-radius:12px; border:1px solid var(--border)}
